<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #191919;
        }
        img {
            display: block;
            width: auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="design.jpg" alt="Fullscreen Design">
</body>
</html>
